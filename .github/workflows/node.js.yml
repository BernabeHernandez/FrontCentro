name: CI/CD - Gamificaci贸n Ruleta

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
        env:
          CI: false

  pruebas-unitarias:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas unitarias
        run: npm test -- --testPathPattern="unit.test.jsx"
        env:
          NODE_ENV: test
          CI: true

  pruebas-integracion:
    name: Pruebas de Integraci贸n
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Ejecutar pruebas de integraci贸n
        run: npm test -- --testPathPattern="integration.test.jsx"
        env:
          NODE_ENV: test
          CI: true

  pruebas-e2e:
    name: Pruebas E2E (Cypress)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Instalar Cypress
        run: npm install cypress@15.5.0 serve --save-dev
      - name: Compilar y servir aplicaci贸n
        run: npm run build && npx serve -s build -l 3000
        env:
          CI: false
      - name: Ejecutar pruebas E2E
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npx serve -s build -l 3000
          wait-on: 'http://localhost:3000/cliente/ruleta'
          wait-on-timeout: 300
          spec: cypress/e2e/gamificacion_ruleta.cy.js
          install: false
        env:
          CI: true
          CYPRESS_baseUrl: http://localhost:3000
      - name: Subir capturas si falla Cypress
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  deploy:
    name: Deploy a GitHub Pages
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, pruebas-integracion, pruebas-e2e]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI: false
          PUBLIC_URL: /centro-rehabilitacion
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
