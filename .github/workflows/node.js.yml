# Workflow de Integración Continua para el módulo de Gamificación (Ruleta)
# Ejecuta instalación, compilación y pruebas unitarias y E2E automáticas en GitHub Actions

name: CI - Gamificación Ruleta

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: CI=false npm run build --if-present

  test-jest:
    runs-on: ubuntu-latest
    needs: build   # se ejecuta después del build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest unit and integration tests
        run: npm test -- --coverage

  test-cypress:
    runs-on: ubuntu-latest
    needs: build   # también después del build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npm start
