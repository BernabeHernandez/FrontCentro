name: CI/CD - Gamificaci√≥n Ruleta

permissions:
  contents: write
  pages: write

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build --if-present
        env:
          CI: false
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build

  test-unit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Jest Unit Tests
        run: npm test -- --coverage src/Componentes/Cliente/Gamificacion/GamificacioRoleta.unit.test.jsx || true
        env:
          NODE_ENV: test
      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-unit-coverage
          path: coverage/

  test-integration:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Jest Integration Tests
        run: npm test -- --coverage src/Componentes/Cliente/Gamificacion/GamificacioRoleta.integration.test.jsx || true
        env:
          NODE_ENV: test
      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-integration-coverage
          path: coverage/

  test-e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Cypress
        run: npm install cypress@15.5.0 --no-save
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000/cliente/ruleta'
          wait-on-timeout: 300
          spec: cypress/e2e/gamificacion_ruleta.cy.js
          install: false
          headless: true
        env:
          CI: false
          CYPRESS_LOG_LEVEL: debug
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-logs
          path: cypress/logs

  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-e2e]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build --if-present
        env:
          CI: false
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages