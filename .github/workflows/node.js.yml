name: CI/CD - GamificaciÃ³n Ruleta

permissions:
  contents: write
  pages: write

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        run: npm run build --if-present
        env:
          CI: false
          
      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build
          retention-days: 7

  pruebas-unitarias:
    name: ðŸ§ª Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run Jest Unit Tests
        run: npm test -- --coverage --watchAll=false --testPathPattern=unit.test.jsx
        env:
          NODE_ENV: test
          CI: true
          
      - name: ðŸ“Š Upload unit coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-unit-coverage
          path: coverage/
          retention-days: 30
          
      - name: ðŸ“ˆ Display coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('- **Statements:** ' + total.statements.pct + '%');
              console.log('- **Branches:** ' + total.branches.pct + '%');
              console.log('- **Functions:** ' + total.functions.pct + '%');
              console.log('- **Lines:** ' + total.lines.pct + '%');
            " >> $GITHUB_STEP_SUMMARY
          fi

  pruebas-integracion:
    name: ðŸ”— Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ”— Run Jest Integration Tests
        run: npm test -- --coverage --watchAll=false --testPathPattern=integration.test.jsx
        env:
          NODE_ENV: test
          CI: true
          
      - name: ðŸ“Š Upload integration coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-integration-coverage
          path: coverage/
          retention-days: 30
          
      - name: ðŸ“ˆ Display coverage summary
        if: always()
        run: |
          echo "## ðŸ”— Integration Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('- **Statements:** ' + total.statements.pct + '%');
              console.log('- **Branches:** ' + total.branches.pct + '%');
              console.log('- **Functions:** ' + total.functions.pct + '%');
              console.log('- **Lines:** ' + total.lines.pct + '%');
            " >> $GITHUB_STEP_SUMMARY
          fi

  pruebas-extremo-a-extremo:
    name: ðŸŽ­ Pruebas E2E (Cypress)
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, pruebas-integracion]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Cypress
        run: npm install cypress@13.6.0 --save-dev --no-save
        
      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
          
      - name: ðŸŽ­ Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          spec: cypress/e2e/**/*.cy.js
          install: false
          headless: true
        env:
          CI: false
          CYPRESS_baseUrl: http://localhost:3000
          
      - name: ðŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
          
      - name: ðŸ“¹ Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [pruebas-unitarias, pruebas-integracion, pruebas-extremo-a-extremo]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          CI: false
          PUBLIC_URL: /centro-rehabilitacion
          
      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          
      - name: ðŸ“ Generate deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          echo "- Unit tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Deployed to GitHub Pages**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: gh-pages" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY