# Workflow de Integración Continua para el módulo de Gamificación (Ruleta)
# Ejecuta instalación, compilación y pruebas unitarias automáticas en GitHub Actions

name: CI - Gamificación Ruleta

on:
  push:
    branches: [ "main" ] # Usa 'main' si es tu rama principal
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar versión de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Compilar el proyecto (si tienes Vite configurado)
      - name: Build project
        run: npm run build --if-present

      # 5️⃣ Ejecutar pruebas unitarias y de integración (Jest + React Testing Library)
      - name: Run unit and integration tests
        run: npm test -- --coverage
